  about:
    title: "Over Courts"
    question1: "Wat is 'Courts'?"
    q1_content1: "Courts, is een soort van "
    q1_content2: "twitter, met een precies doel en structuur"
    q1_content3: " : publiceren, overleggen en antwoorden aan vervanging verzoeken, tussen confraters in België."
    question2: "Waarom Courts maken ?"
    q2_content1: "Ik creëerde Courts te denken over mijn eigen ervaringen in de afgelopen jaren, toen ik regelmatig kwam naar een van mijn confraters in te grijpen 'loco' uit verschillende organen en rechtbanken."
    q2_content2: "Al gecharmeerd bij de technologie op het moment, "
    q2_content3: "ik herinner me denken vaak afgevraagd waarom er geen praktische en dynamisch instrument om het vervanging verzoek het aanbod te voldoen"
    q2_content4: ", die belangkrijk is?"
    q2_content5: "Een technologisch, marketing en ondernemerschap achtergrond later, had ik geen reden om een dergelijke tool te creëren: Courts werd geboren."
    question3: "Is het een onafhankelijk instrument?"
    q3_content1: "Ja"
    q3_content2: "natuurlijk"
    q3_content3: "Courts is onafhankelijk van de OBFG, OVB, en van enige andere gerelateerde orgaan."
    question4: "Beheert de toel de relatie tussen de confraters (dominus litis / loco)?"
    q4_content1: "Ja en nee"
    q4_content2: "Courts is een hulpmiddel koppeling dynamisch aanbod en vervangingsverzoek, zonder in te grijpen in de loop van de relatie tussen confraters."
    q4_content3: "Daarom,"
    q4_content4: "Courts ontvangt geen commissie op transacties tussen confraters"
    q4_content5: "(deze transacties vinden plaats buiten het platform)."
    q4_content6: "Voor tegens, Courts"
    q4_content7: "faciliteert samenwerkingsverband door te helpen confraters samen te werken end to end "
    q4_content8: "uit vervangingsvraag naar de feedback na prestatie, door de mogelijkheid om berichten en documenten te versturen tussen particuliere samenwerkende confraters."
    question5: "Hoeveel Courts kost?"
    q5_content1: "Courts is gratis tijdens de eerste twee weken "
    q5_content2: "van gebruik."
    q5_content3: "Na deze periode kunt u blijven gebruiken Courts als nodig is: af en toe (€ 2,50 voor een one-time toegang voor een week) of regelmatig (50, - euro voor het jaarabonnement | 5,90 euro voor maandelijks abonnement)."
    your_ex_colleague: "Uw ex-confrater"
    founder_of_courts: "Oprichter van Courts.be"

    access_title: "Toegang tot diensten"
    access_content: "Toegang tot Courts.be website (hierna 'Courts') is onderworpen aan de aanvaarding van deze algemene voorwaarden, Courts.be behoudt zich het recht om te veranderen. Eventuele wijzigingen van deze algemene voorwaarden kan vervolgens worden meegedeeld aan de gebruiker via e-mail. Aanvullende regels en principes wordt geacht om een deel van deze voorwaarden te vormen. Gebruiker wordt derhalve verzocht regelmatig verwijzen naar de meest recente versie van deze voorwaarden, op elk moment beschikbaar op "
    user_forbids_title: "Als onderdeel van het gebruik van de website, zal de gebruiker zich te onthouden van:"
    user_forbids_content1: "het publiceren van enige inhoud of link illegaal, gevaarlijk of ongepast zou zijn, intimiderend, lasterlijk, vulgair, obsceen, de privacy van een derde partij bedreigend, hatelijk, of anderszins verwerpelijk in een ander wijze;"
    user_forbids_content2: "het publiceren van enige inhoud of link schenden nationaal of internationaal recht;"
    user_forbids_content3: "het publiceren van enige inhoud of link die één of meer octrooien, handelsmerken, handelsgeheimen, intellectuele eigendomsrechten of andere eigendomsrechten van een derde partij schendt;"
    user_forbids_content4: "het verzamelen en opslaan van persoonlijke gegevens over andere gebruikers Courts."
    web_content_title: "Website inhoud"
    web_content_content1: "Courts vertegenwoordiging dat materialen, diensten en functies ter beschikking gesteld aan de gebruiker aanzienlijk voldoen aan algemeen aanvaarde normen, mits zij worden gebruikt volgens de instructies, en dat de software en andere items die door Courts en ter beschikking van de gebruiker respecteren de rechten van derden en zijn niet algemeen, illegaal."
    web_content_content2: "Courts implementeert elke redelijke middelen om dit resultaat te bereiken, met dien verstande dat het een verplichting van middelen is."
    web_content_content3: "Courts zal in geen geval aansprakelijk voor enige directe en / of indirect door de gebruiker aangevoerd in het kader van het gebruik van de site en / of de inhoud ervan ter beschikking gesteld. Bovendien Courts slechts aansprakelijk in geval van grove nalatigheid of frauduleuze voorstelling die hem uitsluitend zou richten, en zonder twijfel toe te rekenen."
    web_content_out_liability_title: "Gebruiker houdt Courts vrijwaren, in de volgende gevallen:"
    web_content_out_liability_content1: "gemiste kansen of zakelijke inkomsten in verband met de werking of defect, of het gebruik of niet-gebruik van de website of de inhoud die is of zou moeten bestaan;"
    web_content_out_liability_content2: "illegale of ongeoorloofde inbraak door een derde in de server of website Courts;"
    web_content_out_liability_content3: "tijdelijke congestie van de bandbreedte;"
    web_content_out_liability_content4: "onderbreking van de internetverbinding service voor redenen die buiten de controle van Courts."
    web_content_out_liability_content5: "De gebruiker erkent en aanvaardt dat de functies aangeboden op Courts zijn aan verandering onderhevig, wat betekent dat sommige functies kunnen worden weggelaten en anderen toegevoegd zonder dat de gebruiker te hebben verworven recht gezegd functies. Ook Courts beslist naar eigen goeddunken van het opnemen of verwijderen van specifieke inhoud gepresenteerd op de website."
    user_rights_title: "Gebruikersrechten"
    user_rights_content: "De gebruiker is eigenaar van de eigendom van de gehele inhoud hij/zij produceert op de website, maar verleent aan Courts, een niet-exclusieve, wereldwijde, royaltyvrije, overdraagbare, sub licentieerbare recht om anderen te gebruiken, te reproduceren, cache, publiceren, vertonen, te verspreiden, te wijzigen, inhoud en producten te creëren, en deze gebruiker de inhoud te behouden en laten om hetzelfde te doen, om te voorzien of het bevorderen van hun diensten."
    warranty_limit_title: "Beperkte garantie"
    warranty_limit_content: "Courts behoudt zich het recht voor op elk moment en om welke reden dan ook, tijdelijk te wijzigen of te beëindigen permanent alle of een deel van de toegang tot de website, zonder dat u een bericht te sturen aan de gebruiker. Dit zal met name het geval voor het onderhoud van de website of belangrijke wijziging services of functies worden aangeboden zijn. Courts kan niet verantwoordelijk zijn voor verlies of directe of indirecte schade dan ook geassocieerd met een dergelijke verandering, op te schorten of te onderbreken toegang tot de website, ongeacht de oorzaak worden gehouden."
    ip_title: "Intellectuele eigendom"
    ip_content: "De informatie, logo's, ontwerpen, merken, modellen, slogans, grafische charters, enz. toegankelijk via de website kan worden beschermd door intellectuele eigendomsrechten en / of industrieel. Tenzij uitdrukkelijk toestemming van Courts.be en / of van de derde partij, is de gebruiker niet toegestaan om te wijzigen, te reproduceren, leasen, uitlenen, verkopen, distribueren of afgeleide werken op basis van geheel of gedeeltelijk op de elementen in de website. Het is daarom niet toegestaan (en mag anderen niet toestaan) kopiëren, wijzigen, afgeleide werken, reverse ontwerp, assembleren of proberen op enigerlei wijze om de broncode te vinden, verkopen, in licentie of sublicentie of anderszins overdragen, rechten of gerelateerd aan de website en / of de inhoud ervan."
    privacy_title: "Persoonlijke gegevens van de gebruiker"
    privacy_content1: "De partij die verantwoordelijk is voor de verwerking van uw persoonlijke gegevens is Courts via UPcetera BVBAS. Voor vragen met betrekking tot het verzamelen en verwerken van uw persoonlijke gegevens kunnen worden gestuurd naar "
    privacy_content2: "Door de overdracht van uw persoonsgegevens aan Courts, U uitdrukkelijk ons toestemming om deze gegevens voor de hieronder beschreven doeleinden te verwerken."
    privacy_content3: "Courts verwerkt uw gegevens in overeenstemming met de nationale en internationale bepalingen, waaronder de Belgische wet van 8 december 1992 betreffende de bescherming van de persoonlijke levenssfeer in verband met de verwerking van persoonsgegevens, zoals gewijzigd bij de wet van 11 december 1998."
    privacy_content4: "De verzamelde gegevens worden opgenomen in computerprogramma's Courts.be en worden verwerkt voor:"
    privacy_content5: "het beheer van de gebruikers;"
    privacy_content6: "het beheer en de organisatie van de diensten;"
    privacy_content7: "het verbeteren van de kwaliteit van de diensten;"
    privacy_content8: "gebruikers informatie over nieuwe diensten of producten van Courts."
    privacy_content9: "Courts is toegewijd aan het beschermen van de veiligheid van de persoonlijke gegevens van de gebruiker en de uitvoering van de procedures en technologieën die de veiligheid noodzakelijk om toegang, gebruik of onbevoegde bekijken van persoonlijke gegevens van de gebruiker te voorkomen . Persoonlijke gegevens worden opgeslagen in een beperkte toegang tot computersystemen in veilige plaats geïnstalleerd."
    privacy_content10: "De gebruiker heeft het recht om uit te drukken in het schrijven van haar/zijn verzet tegen de verwerking van persoonsgegevens te allen tijde, door middel van een legitieme reden heeft."
    privacy_content11: "Courts.be zou kunnen worden verplicht om persoonlijke gegevens bekend te maken op verzoek van een wettelijke of gerechtelijke autoriteit of in goed vertrouwen in de loop van een bekende actie vereist om te voldoen aan de wet- en regelgeving van kracht. Zo'n openbaring kan zich ook voordoen in het geval van een judiciaire procedure tegen Courts om de rechten en belangen van de Courts te beschermen."
    privacy_content12: "Door schriftelijke aanvraag gedateerd en ondertekend, heeft de gebruiker ook de mogelijkheid, na mits bewijs van identiteit (kopie van zijn identiteitskaart of statuten, indien nodig), een gratis certificaat van persoonlijke gegevens te verkrijgen en, in voorkomend geval, de correctie elementen die blijken te zijn ongeldig, onvolledig of irrelevant zijn."
    privacy_content13: "Een kopie van de persoonlijke gegevens van de gebruiker zal hem/haar binnen 45 kalenderdagen na ontvangst van de aanvraag door Courts worden verzonden."
    applicable_law_title: "Toepasselijke recht en bevoegde rechtbanken"
    applicable_law_content: "Elk geschil met betrekking Courts en / of deze algemene voorwaarden binnen de Belgische wet en de bevoegdheid van de hoven en rechtbanken van Brussel."

    warranty_limit_title: "Limitation de garantie"
    warranty_limit_content: "Courts se réserve le droit, à tout moment et pour quelque motif que ce soit, d'altérer temporairement ou de mettre fin de manière permanente à tout ou partie de l'accès au site web, sans être tenu d'adresser un préavis à l'utilisateur.  Ce sera le cas, notamment, en cas de maintenance du site web ou de modification majeure des services ou des fonctionnalités offertes.  Courts ne pourra être tenu pour responsable de quelque perte ni dommage direct ou indirect que ce soit associé à une telle altération, suspension ou interruption d'accès au site web, quelqu'en soit le motif."
    ip_title: "Propriété intellectuelle"
    ip_content: "L'information, les logos, dessins, marques, modèles, slogans, chartes graphique, etc. accessibles via le site web peuvent être protégés par des droits de propriété intellectuelle et/ou industrielle.  Sauf autorisation expresse émanant de Courts et/ou du tiers concerné, l'utilisateur n'est pas autorisé à modifier, reproduire, donner en location, emprunter, vendre, distribuer ou créer des produits dérivés basés en tout ou en partie sur des éléments contenus dans le site web.  Il n'est par conséquent pas autorisé (et ne peut autoriser des tiers) à copier, modifier, créer des produits dérivés, inverser le design, assembler ou tenter d'une quelconque manière de trouver le code source, vendre, accorder une licence ou sous-licence ou encore transférer de quelque manière, quelque droit que ce soit lié au site web et/ou à son contenu."
    privacy_title: "Données personnelles de l'utilisateur"
    privacy_content1: "La partie responsable du traitement de vos données à caractère personnel est Courts via UPcetera SPRLS.  Toute question relative à la collect et au traitement de vos données personnelles peut être adressée à"
    privacy_content2: "En transmettant vos données personnelles à Courts, vous nous autorisez expressément à traiter cette information pour les buts visés ci-après."
    privacy_content3: "Courts traite vos données en conformité avec les dispositions nationales et internationales, en ce compris la loi belge du 8 décembre 1992 relative à la protection de la vie privée en ce qui concerne le traitement des données à caractère personnelle, telle qu'amendée par la loi du 11 décembre 1998."
    privacy_content4: "Les données collectées sont incluses dans les programmes informatiques de Courts, et seront traitées en vue de :"
    privacy_content5: "la gestion des utilisateurs ;"
    privacy_content6: "la gestion et l'organisation des services offerts ;"
    privacy_content7: "l'amélioration de la qualité des services offerts ;"
    privacy_content8: "l'information de l'utilisateur quant à de nouveaux services ou produits de Courts."
    privacy_content9: "Courts s'engage à protéger la sécurité des données personnelles de l'utilisateur et d'implémenter les procédures et technologies de sécurité nécessaires pour éviter l'accès, l'utilisation ou l'affichage non autorisé des données personnelles de l'utilisateur. Les données personnelles sont conservées dans des systèmes informatiques à accès restreint installés en un lieu surveillé."
    privacy_content10: "L'utilisateur a le droit d'exprimer, par écrit, son opposition au traitement de ses données personnelles à tout moment, en fournissant un motif légitime."
    privacy_content11: "Courts pourrait être sommée à révéler les données personnelles à la demande d'une autorité juridique/judiciaire ou par bonne foi dans le cours d'une action réputée requise afin de se conformer aux lois et régulations en vigueur.  Une telle révélation peut également avoir lieu dans l'hypothèse d'une action juridiciaire intentée contre Courts, en vue de protéger ou défendre les droits et intérêts de Courts."
    privacy_content12: "Par demande écrite datée et signée, l'utilisateur a également la possibilité, après avoir apporté la preuve de son identité (copie de sa carte d'identité ou de statuts, si nécessaire), d'obtenir gratuitement une attestation des données personnelles le concernant, ainsi que, le cas échéant, la correction d'éléments qui s'avèreraient incorrects, incomplets ou non pertinent."
    privacy_content13: "Une copie des données personnelles de l'utilisateur lui sera envoyée dans les 45 jours calendrier de la réception de sa demande par Courts."

    access_title: "Accès aux services"
    access_content: "L'accès au site web Courts.be (ci-après 'Courts') est sujet à l'acceptation des présentes conditions générales, que Courts se réserve le droit de modifier.  Toute modification desdites conditions générales pourra alors être communiquée à l'utilisateur par email.  Les règles et principes additionnels seront réputés faire partie intégrante des présentes conditions générales.  L'utilisateur est par conséquent invité à régulièrement se référer à la dernière version des présentes conditions, qui sera disponible à tout moment sur"
    user_forbids_title: "Dans le cadre de l'utilisation du site web, l'utilisateur s'abstiendra de :"

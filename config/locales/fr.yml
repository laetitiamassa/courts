  about:
    title: "A propos de Courts"
    question1: "Qu'est-ce que 'Courts' ?"
    q1_content1: "Courts, c'est "
    q1_content2: "twitter, avec un but et une structure précise"
    q1_content3: " : publier, consulter et répondre aux demandes de remplacement, entre confrères en Belgique."
    question2: "Pourquoi avoir créé Courts ?"
    q2_content1: "J'ai créé Courts en repensant à mes propres expériences il y a quelques années, lorsqu'il m'arrivait régulièrement d'intervenir 'loco' l'un ou l'autre de mes confrères, auprès de divers organes et juridictions."
    q2_content2: "Férue de technologie déjà à l'époque, "
    q2_content3: "je me souviens m'être souvent demandée pourquoi il n'existait pas un outil pratique et dynamique pour permettre à la demande de remplacement de rencontrer l'offre"
    q2_content4: " importante ?"
    q2_content5: "Un bagage technologique, marketing et entrepreneurial plus tard, je n'avais plus de raison de ne pas créer un tel outil : Courts était né."
    question3: "Est-ce un outil indépendant ?"
    q3_content1: "Oui"
    q3_content2: "tout à fait"
    q3_content3: "Courts est indépendant de l'OBFG, de l'OVB, d'un quelconque autre organe lié, ainsi que d'une quelconque société ou association autre que la société UPcetera."
    question4: "L'outil gère-t-il la relation entre les confrères (dominus litis/loco) ?"
    q4_content1: "Oui et non"
    q4_content2: "Courts est un outil couplant de manière dynamique l'offre à la demande de remplacement, sans s'immiscer dans la suite de la relation entre confrères."
    q4_content3: "Dans cette optique,"
    q4_content4: "Courts ne perçoit aucune commission sur les transactions entre confrères"
    q4_content5: "(ces transactions ont lieu en dehors de la plateforme)."
    q4_content6: "Par contre, Courts"
    q4_content7: "facilite la relation de collaboration en assistant les confrères collaborant de bout en bout "
    q4_content8: "depuis la demande de remplacement jusqu'au feedback d'après prestation, en passant par la possibilité de s'envoyer des messages et documents privés entre confrères collaborants."
    question5: "Combien coûte Courts ?"
    q5_content1: "Courts est gratuit pendant vos deux premières semaines"
    q5_content2: "d'utilisation."
    q5_content3: "Passée cette période, vous pourrez continuer à utiliser Courts selon vos besoins : ponctuellement (2,50 EUR pour un accès ponctuel d'une semaine) ou régulièrement (50,- EUR d'abonnement annuel | 5,- EUR l'abonnement mensuel)."
    your_ex_colleague: "Votre ex-confrère"
    founder_of_courts: "Fondatrice de Courts.be"

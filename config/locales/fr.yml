    web_content_title: "Contenu du site web"
    web_content_content1: "Courts garantit que les éléments, services et fonctionalités mis à disposition de l'utilisateur respectent de manière substantielle les standards généralement acceptés pour autant qu'ils soient utilisés selon les instructions données, et que les logiciels et tous autres éléments créés par Courts et disponibles pour l'utilisateur respectent les droits des tiers et ne sont pas, de manière générale, illicites."
    web_content_content2: "Courts mettra en oeuvre toutes ressources raisonables pour accomplir ledit résultat, étant entendu qu'il s'agit d'une obligation de moyen."
    web_content_content3: "Courts ne sera, en aucune circonstance, responsable de quelconque dommages directs et/ou indirects allégués par l'utilisateur dans le contexte de l'utilisation du site et/ou le son contenu mis à sa disposition. Aussi, Courts ne sera responsable qu'en cas de représentation frauduleuse ou de faute lourde qui lui serait directement, exclusivement et indubitablement imputable."
    web_content_out_liability_title: "L'utilisateur tient Courts indemne en cas de plainte, à l'occasion d'un des cas suivants :"
    web_content_out_liability_content1: "la perte d'opportunités ou de revenus professionnels liée au fonctionnement ou disfonctionnement, ou l'utilisation ou la non-utilisation du site web, ou du contenu qui s'y trouve ou devrait s'y trouver ;"
    web_content_out_liability_content2: "l'intrusion illégale ou non-autorisée d'un tiers dans le serveur ou le site web de Courts ;"
    web_content_out_liability_content3: "la congestion temporaire de la bande passante ;"
    web_content_out_liability_content4: "l'effraction du service de connection internet pour des raisons hors du contrôle de Courts"
    web_content_out_liability_content5: "L'utilisateur reconnaît et accepte que les fonctionnalités offertes sur Courts sont sujettes à modifications, ce qui signifie que certaines fonctionnalités peuvent être supprimées et d'autres ajoutées, sans que l'utilisateur n'ait de droit acquis auxdites fonctionnalités.  De même, Courts décide à sa seule discrétion de l'inclusion ou du retrait d'un contenu particulier présenté sur le site web."
